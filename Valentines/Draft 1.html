<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            background-color: #FF6EC7;
            background-image: url('rose-pattern.png'); /* Add a subtle rose pattern */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .island {
            background-color: #FFD1DC;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .button {
            background-color: #FFFFFF;
            color: #FF0000;
            border: 2px solid #000000;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="island">
        <h2>Enter Code</h2>
        <input type="password" id="code" disabled>
        <div class="keypad">
            <button class="button" onclick="addDigit(1)">1</button>
            <button class="button" onclick="addDigit(2)">2</button>
            <button class="button" onclick="addDigit(3)">3</button>
            <button class="button" onclick="addDigit(4)">4</button>
            <button class="button" onclick="addDigit(5)">5</button>
            <button class="button" onclick="addDigit(6)">6</button>
            <button class="button" onclick="addDigit(7)">7</button>
            <button class="button" onclick="addDigit(8)">8</button>
            <button class="button" onclick="addDigit(9)">9</button>
            <button class="button" onclick="clearCode()">C</button>
            <button class="button" onclick="addDigit(0)">0</button>
            <button class="button" onclick="checkCode()">âœ”</button>
        </div>
    </div>
    <script>
        let inputCode = "";
        function addDigit(digit) {
            if (inputCode.length < 6) {
                inputCode += digit;
                document.getElementById("code").value = inputCode;
            }
        }
        function clearCode() {
            inputCode = "";
            document.getElementById("code").value = "";
        }
        function checkCode() {
            if (inputCode === "140424") {
                window.location.href = "game.html";
            } else {
                alert("Wrong Code! Try Again.");
                clearCode();
            }
        }
    </script>
</body>
</html>
